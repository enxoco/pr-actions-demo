name: E2E tests
on:
  workflow_dispatch:
    inputs:
      skipTests:
        type: boolean
        default: false
      prNumber:
        type: number
        description: 'The number of the PR you would like to test'
        required: false
      environment:
        type: environment
        description: 'The environment to run against: production, staging, pr'
        required: true
        default: 'pr'
  workflow_call:
    inputs:
      environment:
        type: string
        description: 'The environment to run against: production, staging, pr'
        required: true
        default: 'pr'
jobs:
  playwright-pr-tests:
    timeout-minutes: 60
    runs-on: ubuntu-24.04
    environment: ${{ inputs.environment }}
    if: inputs.skipTests != true
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: Install packages
        uses: actions/checkout@v4
      - run: echo "Hello from ${{ inputs.environment }}"
      - run: cat version.txt
      - run: |
          echo "Running shard ${{ matrix.shardIndex }}"
          RANDOM_NUM=$((RANDOM % 2))
          echo "Random number: $RANDOM_NUM"
          if [ "$RANDOM_NUM" -eq 0 ]; then
            echo "ðŸ’¥ Simulating failure in shard ${{ matrix.shardIndex }}"
            exit 1
          else
            echo "âœ… Shard ${{ matrix.shard }} passed"
          fi  
  merge-reports:
    needs: [playwright-pr-tests]
    if: ${{ needs.playwright-pr-tests.result != 'skipped' }}
    runs-on: ubuntu-24.04
    steps:
      - run: echo "hello world ${{ inputs.prNumber }}"
      - run: echo "runid ${{ github.run_id }}"
